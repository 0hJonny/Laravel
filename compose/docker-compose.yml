version: '3'
services:
# Init Database
  # Postgres
  postgres:
    container_name: project_laravel_postgres
    build:
     context: ../postgres
     dockerfile: Dockerfile
     args:
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    shm_size: 1g
    # restart: always
    volumes:
      - ../postgres/data:/var/lib/postgresql/data
      # - ../postgres/backup:/opt/postgres/backup
      # - ../postgres/exchange:/opt/exchange
      - ../postgres/initdb:/docker-entrypoint-initdb.d
    ports:
      - ${DATASOURCE_PORT}:5432
    environment:
      LANG: en_US.utf8
      POSTGRES_INITDB_ARGS: '--locale-provider=icu --icu-locale=en_US'
      DATASOURCE_USER: ${DATASOURCE_USER}
      POSTGRES_PASSWORD: ${DATASOURCE_PASSWORD}
      TZ: 'Asia/Yekaterinburg'
      PGTZ: 'Asia/Yekaterinburg'
    networks:
      - db_network

# PgAdmin
  pgadmin:
    container_name: project_laravel_pgadmin4
    image: dpage/pgadmin4
    environment:
      PGADMIN_LISTEN_PORT: 5050
      PGADMIN_LISTEN_ADDRESS: 0.0.0.0
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      TZ: 'GMT+5'
      PGTZ: 'GMT+5'
    ports:
      - 5050:5050
    volumes:
      - ../postgres/pgadmin/data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - db_network

# Nginx
  nginx:
    image: nginx:latest
    volumes:
      - ../laravel/60941kkv:/var/www/html
      - ../nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
    depends_on:
      - app
    container_name: project_laravel_nginx
    networks:
      - app_network
  
  vue-app:
    container_name: vue-app
    environment:
      API_GATEWAY: app:9000
    build:
      context: ../web
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ../web:/app
      - /app/node_modules
    # restart: always
    depends_on:
      - app
    networks:
      - app_network
  # vue-app:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - .:/app 
  #   restart: always

# php-laravel
  app:
    build:
      context: ../laravel
      dockerfile: Dockerfile
    volumes:
      - ../laravel/60941kkv:/var/www/html
    environment:
      - DB_USERNAME=${DATASOURCE_USER}
      - DB_PASSWORD=${DATASOURCE_PASSWORD}
      - APP_NAME=${APP_NAME}
      - APP_ENV=${APP_ENV}
      # - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG}
      - APP_TIMEZONE=${APP_TIMEZONE}
      # - APP_URL=${APP_URL}
    depends_on:
      - postgres
    container_name: project_laravel_app
    networks:
      - db_network
      - app_network


# Networks
networks:
 db_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.12.0.0/28
 app_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.13.0.0/28