server {  
    listen 80 default_server;  
    root /var/www/html/public;  
    index index.html index.php;  

    charset utf-8;  

    # CORS: Обработка preflight-OPTIONS
    location / {  
        if ($request_method = 'OPTIONS') {  
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;  
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;  
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRF-TOKEN,Accept,Origin' always;  
            add_header 'Access-Control-Allow-Credentials' 'true' always;  
            add_header 'Access-Control-Max-Age' 1728000;  
            add_header 'Content-Type' 'text/plain; charset=utf-8';  
            add_header 'Content-Length' 0;  
            return 204;  
        }  

        # CORS заголовки для всех других методов (GET, POST и т.д.)
        add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;  
        add_header 'Access-Control-Allow-Credentials' 'true' always;  
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;  
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRF-TOKEN,Accept,Origin' always;  

        try_files $uri $uri/ /index.php?$query_string;  
    }  

    # Для /sanctum/csrf-cookie
    location /sanctum/csrf-cookie {  
        add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;  
        add_header 'Access-Control-Allow-Credentials' 'true' always;  
        
        fastcgi_split_path_info ^(.+.php)(/.+)$;  
        fastcgi_pass app:9000;  
        fastcgi_index index.php;  
        include fastcgi_params;  
        fastcgi_read_timeout 300;  
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  
        fastcgi_intercept_errors off;  
        fastcgi_buffer_size 16k;  
        fastcgi_buffers 4 16k;  
    }  

    location = /favicon.ico { access_log off; log_not_found off; }  
    location = /robots.txt { access_log off; log_not_found off; }  

    access_log off;  
    error_log /var/log/nginx/error.log error;  

    sendfile off;  

    client_max_body_size 100m;  

    location ~ \.php$ {  
        fastcgi_split_path_info ^(.+\.php)(/.+)$;  
        fastcgi_pass app:9000;  
        fastcgi_index index.php;  
        include fastcgi_params;  
        fastcgi_read_timeout 300;  
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  
        fastcgi_intercept_errors off;  
        fastcgi_buffer_size 16k;  
        fastcgi_buffers 4 16k;  
    }  

    location ~ /\.ht {  
        deny all;  
    }  
}
